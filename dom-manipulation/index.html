<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <div class="category-selector">
        <label for="categoryFilter">Filter by category:</label>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
    </div>
    
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    
    <div id="quoteForm">
        <h2>Add New Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" /><br>
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" /><br>
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <div class="storage-actions">
        <h2>Data Management</h2>
        <button onclick="exportToJson()">Export Quotes to JSON</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        <label for="importFile">Import Quotes from JSON</label><br>
        <button onclick="clearLocalStorage()">Clear All Saved Quotes</button>
    </div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <script src="script.js"></script>
</body>
</html>
